name: Auto Push

on:
  schedule:
    - cron: '*/20 * * * *' # Runs every twenty minutes
  push:
    branches:
      - master

jobs:
  auto-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure git
      run: |
        git config --global user.email "georgemwazuna3@gmail.com"
        git config --global user.name "George-Dev-Web"

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "Automated commit"
        git push origin master
